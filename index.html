<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>LogIn</title>
    <link rel="stylesheet" href="for.css" />
    <script src="form.js"></script>
</head>

<body>
    <img src="lg2.jpg" class="img" alt="" align=right>
    <div class="card">
        <h2 class="Head">Login Form</h2>
        <form action="/" class="form1">
            <label for="Username"> Username</label>
            <input type="text" id="user" placeholder="Enter Username" name="Username" required>
            <label for="pass">Password</label>
            <input type="password" id="pas" placeholder="Enter Password" name="pass" required><br>
            <input type="checkbox" id="sho" onclick="show()" style="margin-left: 10px; " /><b>Show password</b>
        </form>
        <div>
            <input type="submit" value="Login" id="log" onclick="log()" class="btn">
            <a class="forget" onclick="forget()">Forget Password</a>
            <input type="submit" value="SignUp" onclick="sign()" class="btn2">
        </div>

    </div>
    <footer class="foot">DeVLearners</footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>


</body>

</html>
