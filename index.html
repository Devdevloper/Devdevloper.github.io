<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css" />
    <script src="type.js"></script>
</head>

<body>

    <div class="hero">
        <div class="logo">
            <img src="lg2.jpg" alt="">
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="Log-in" class="input-group">
                <input type="text" class="input-field" id="user" placeholder="UserName">
                <input type="password" class="input-field" id="pas" placeholder="PassWord">
                <input type="checkbox" class="check-box" onclick="show()"><span>Show Password</span>
                <button type="submit" class="submit-btn" onclick="log()">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" id="name" class="input-field" placeholder="Full Name">
                <input type="text" id="use" class="input-field" placeholder="Email Id">
                <input type="password" id="pass" class="input-field" placeholder="PassWord">
                <input type="checkbox" class="check-box" onclick="showp()"><span>Show Password</span>
                <button type="submit" class="submit-btn" onclick="card()">Register</button>
                <!-- <input type="checkbox" class="check-box2"><span class="policy">I agree to the <a href="#">Terms & conditions</a></span>-->
            </form>
            <footer class="foot"><a href="#">Terms & Conditions</a></footer>
        </div>
    </div>
    <div class="forget">
        <a href="#" onclick="forget()">forget password?</a>
    </div>

</body>

</html>
