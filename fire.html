<!DOCTYPE html>
<html>

<head>
    <title>
        Database
    </title>
</head>

<body>
    <input type="text" placeholder="Name" id="nm">
    <input type="password" placeholder="Password" id="pass">
    <button onclick="writedata()">Save</button>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCf9ykEI2UyZZSy6Dbs3tulwbSlDkyryfs",
            authDomain: "fir-6fe10.firebaseapp.com",
            databaseURL: "https://fir-6fe10.firebaseio.com",
            projectId: "fir-6fe10",
            storageBucket: "fir-6fe10.appspot.com",
            messagingSenderId: "80895933927",
            appId: "1:80895933927:web:fe63e600e9f0c8fcaad142",
            measurementId: "G-ZTZ2498BHZ"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        function writedata() {
            firebase.database().ref("/Private/Users" + Math.floor((Math.random() * 1000) + 1) + "/").set({
                name: document.getElementById("nm").value,
                password: document.getElementById("pass").value
            });
        }
    </script>

</body>

</html>
